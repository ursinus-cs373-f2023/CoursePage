         style="stroke-width:0.264583"
         x="60.569202"
         y="158.68016">Given multitape TM takes T steps, how many steps each of these</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="60.569202"
         y="162.20795"
         id="tspan85735">reduction actions takes</tspan></text>
