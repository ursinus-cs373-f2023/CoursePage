    <text
       xml:space="preserve"
       style="font-size:2.82223px;line-height:1.25;font-family:sans-serif;stroke-width:0.264583"
       x="61.488079"
       y="114.34833"
       id="text48138"><tspan
         sodipodi:role="line"
         id="tspan48136"
         style="stroke-width:0.264583"
         x="61.488079"
         y="114.34833">1. Start the single tape TM off with just the first character that </tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="61.488079"
         y="117.87611"
         id="tspan48788">is under each head</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="61.488079"
         y="121.4039"
         id="tspan62781">2. Find where all of the virtual heads are, and record what each</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="61.488079"
         y="124.93169"
         id="tspan65141">character under each head is</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="61.488079"
         y="128.45947"
         id="tspan71053">3. Enact the transition. Rewind and go to each tape where the virtual</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="61.488079"
         y="131.98726"
         id="tspan71055">head is, write something if appropriate, and move the virtual head</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="61.488079"
         y="135.51506"
         id="tspan71057">right/left/stay</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="61.488079"
         y="139.04285"
         id="tspan77809">      3b. I may need to expand (either in the left or in right) how much</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="61.488079"
         y="142.57063"
         id="tspan77811">            space a virtual tape is taking up.</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="61.488079"
         y="146.09842"
         id="tspan80009">            To do this, move every character afterwards over by one spot</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="61.488079"
         y="149.62621"
         id="tspan82957">Repeat steps 2 and 3 until the machine halts</tspan></text>
