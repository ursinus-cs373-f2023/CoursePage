    <text
       xml:space="preserve"
       style="font-size:2.82223px;line-height:1.25;font-family:sans-serif;stroke-width:0.264583"
       x="61.465385"
       y="169.4718"
       id="text96948"><tspan
         sodipodi:role="line"
         id="tspan96946"
         style="stroke-width:0.264583"
         x="61.465385"
         y="169.4718">NOTE: If every single head</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="61.465385"
         y="172.99959"
         id="tspan96950">moved to the right at every single step</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="61.465385"
         y="176.52737"
         id="tspan96952">them my tapes would each grow to length T.  This means I can</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="61.465385"
         y="180.05516"
         id="tspan102068">bound the length of my single tape by k*T, where k is the number of</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="61.465385"
         y="183.58295"
         id="tspan102070">tapes I have in my multitape TM</tspan></text>
