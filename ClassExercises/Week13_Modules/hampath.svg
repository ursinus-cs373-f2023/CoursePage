         id="tspan13699"
         style="stroke-width:0.264583"
         x="53.32732"
         y="52.736134">Hamiltonian Paths</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:2.82223px;line-height:1.25;font-family:sans-serif;stroke-width:0.264583"
       x="55.71489"
       y="57.201828"
       id="text32353"><tspan
         sodipodi:role="line"
         id="tspan32351"
         style="stroke-width:0.264583"
         x="55.71489"
         y="57.201828">Def. Given a graph G = (V, E), a Hamiltonian path is a permutation</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="55.71489"
         y="60.729614"
         id="tspan41931">of the vertices so that each adjacent pair of vertices in the </tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="55.71489"
         y="64.257401"
         id="tspan41933">permutation is connected by an edge in the graph</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:2.82223px;line-height:1.25;font-family:sans-serif;stroke-width:0.264583"
       x="54.693821"
       y="140.32365"
       id="text44811"><tspan
         sodipodi:role="line"
         id="tspan44809"
         style="stroke-width:0.264583"
         x="54.693821"
         y="140.32365">Ex)&lt;G,  [2, 0, 1, 6, 5, 3, 7, 4]&gt; is accepted by the verifier</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="54.693821"
         y="143.85144"
         id="tspan52834" /><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="54.693821"
         y="147.37923"
         id="tspan53892">&lt;G, [0, 1, 2, 3, 4, 5, 6, 7]&gt; notin Hampath so it is rejected by the verifier</tspan></text>
    <path
       style="fill:none;stroke:#ff0000;stroke-width:0.264583;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dasharray:0.264583, 0.264583;stroke-dashoffset:0;stroke-opacity:1"
